<table class="table">

  <thead class="table table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products" >
        <td align="align-middle">
          <img src="{{ tempProduct.imageUrl}}" height="50"/>
        </td>
        <td align="align-middle"> {{tempProduct.name}}</td>
        <td align="align-middle"> {{tempProduct.unitPrice | currency:'USD'}}</td>
        <td align="align-middle" > {{tempProduct.unitsInStock}}</td>
    </tr>
  
  </tbody>
</table>
